    <script src="./node_modules/browser-bunyan/dist/browser-bunyan.min.js"></script>

<body>
    Check your console out... ðŸ–¥
    <script type="module">
        import { AlertStream } from "./custom-streams/alert-stream/alert-stream.js";

        let appName = 'User Manager';

        let rawLogger = bunyan.createLogger({
            name: 'raw',
            src: true,
            streams: [
                {
                    level: 'trace',
                    stream: new AlertStream(appName),
                }
            ]
        });
        
        //will show one alert
        rawLogger.error('This is a error log');

        rawLogger.addStream({
            level: 'error',
            stream: new AlertStream('Security Manager'),
        });
        
        //will show two alerts (because I've added another AlertStream),
        //but the second alert will be coming from the Security Manager,
        //instead of the App Manager
        rawLogger.error('This is a error log');

        rawLogger.info('This is an info');
    </script>
</body>
